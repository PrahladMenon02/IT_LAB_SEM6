<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Bootstrap Design Example</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .top-section {
      background-color: #343a40;
      color: white;
      height: 50vh;
      padding: 20px;
      text-align: center;
    }

    .bottom-section {
      padding: 20px;
    }

    .attractive-input-group {
      border: 2px solid #6c757d;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .attractive-button-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Top Section -->
<div class="top-section">
  <h1>ONE</h1>
  <p>Top Half</p>
</div>

<!-- Bottom Section -->
<div class="bottom-section">

  <!-- First Part in Bottom Section -->
  <div class="attractive-input-group">
    <h3>Part 1</h3>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Your Username" aria-label="Your Username" aria-describedby="basic-addon1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
    </div>
    <span class="badge badge-primary">Press?</span>
    <button type="button" class="btn btn-danger">BUTTON1</button>
  </div>

  <!-- Second Part in Bottom Section -->
  <div class="attractive-input-group">
    <h3>Part 2</h3>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-success" type="button" id="button-addon2">Button</button>
      </div>
    </div>
    <span class="badge badge-primary">Press?</span>
    <button type="button" class="btn btn-danger">BUTTON2</button>
  </div>

  <!-- Third Part in Bottom Section -->
  <div class="attractive-input-group">
    <h3>Part 3</h3>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
      <span class="input-group-append">
        <button class="btn btn-info" type="button">Search</button>
      </span>
    </div>
    <div class="attractive-button-group">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">R</button>
        <button type="button" class="btn btn-secondary">G</button>
        <button type="button" class="btn btn-secondary">B</button>
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
